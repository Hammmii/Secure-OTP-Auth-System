<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .card {
            background-color: white;
            color: #333;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .button {
            margin: 10px 0;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .button-login {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .button-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-signup {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .button-signup:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .button-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .button-logout:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome{% if session.get('username') %}, {{ session['username'] }}{% endif %}</h1>
        <p>Select an option below to proceed:</p>

        <div class="buttons">
            {% if session.get('username') %}
                <a href="{{ url_for('logout') }}" class="btn button button-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn button button-login">Login</a>
                <a href="{{ url_for('register') }}" class="btn button button-signup">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
